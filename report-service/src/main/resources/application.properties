spring.application.name=report-service
server.port=8083

spring.datasource.url=${REPORT_DATASOURCE_URL:jdbc:postgresql://localhost:5432/reportdb}
spring.datasource.username=${REPORT_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${REPORT_DATASOURCE_PASSWORD:Aryan@12345}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

jwt.secret=${JWT_SECRET:default-secret-key}


