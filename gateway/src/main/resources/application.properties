spring.application.name=gateway-service
server.port=8080

# If using Eureka for service discovery
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# JWT secret key (same as authentication service)
jwt.secret=YourSecretKeyHere

# Gateway Routes
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**

spring.cloud.gateway.routes[1].id=sensor-service
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/sensors/**

spring.cloud.gateway.routes[2].id=report-service
spring.cloud.gateway.routes[2].uri=http://localhost:8083
spring.cloud.gateway.routes[2].predicates[0]=Path=/reports/**
spring.cloud.gateway.routes[2].filters[0]=AuthenticationFilter
